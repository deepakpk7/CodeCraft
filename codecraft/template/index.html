<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Craft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-brand img {
            height: 40px; 
        }

        .nav-link {
            text-transform: capitalize;
            margin: 0 10px;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: #000;
        }
        .custom-section {
            display: flex;
            align-items: center;
            padding: 50px;
            background-color: #fff;
          }
          .custom-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fffdfd;
          }
          .custom-section .highlight {
            color: #fff7f7;
          }
          .custom-section img {
            max-width: 100%;
            border-radius: 20px;
          }
          .btn-enquire {
            background-color: #d0021b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
          }
          .btn-enquire:hover {
            background-color: #b00118;
          }
        @media (max-width: 576px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.webp' %}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="placement">Placement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br>

    <section class="custom-section container" style="padding-top:80px; background-image: url('{% static 'img/back.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1>Learn With Us <br><span class="highlight">The Best Learning Platform</span></h1>
            <p class="mt-4">
              To view our courses
            </p>
            <a href="courses" class="btn btn-enquire mt-3">View Courses</a>
          </div>
          <div class="col-lg-6 text-center">
          </div>
        </div>
    </section>
    <div>

    </div>

    <footer class="bg-dark text-white pt-4">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>Code Craft</h5>
              <p>Learning platform<br></p>
              <ul class="list-unstyled">
                <li><i class="bi bi-telephone-fill"></i> +91 0000000000</li>
                <li><i class="bi bi-telephone-fill"></i> +49 6421 28-22222</li>
                <li><i class="bi bi-printer-fill"></i> +49 6421 28-22500</li>
                <li><i class="bi bi-envelope-fill"></i> <a href="" class="text-white text-decoration-none">codecraft@gmail.com</a></li>
              </ul>
            </div>
            <div class="col-md-6 text-md-end">
              <a href="contact" class="btn btn-info">Contact</a>
            </div>
          </div>
          <hr class="border-light my-3" style="align-items: center;">
          <div class="row">
            <div class="col-md-6" >
              <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
              <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
